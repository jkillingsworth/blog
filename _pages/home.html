---
layout: default
permalink: /
---

<main>
  {% for page in site.posts %}
  <article>
    <header>
      <h1>
        <a href=".{{ page.url }}">{{ page.title | escape }}</a>
      </h1>
    </header>
    {{ page.excerpt }}
    <footer>
      <a href=".{{ page.url }}">Read more &raquo;</a>
    </footer>
  </article>
  {% endfor %}
</main>
{% if site.posts.size > 0 %}
<nav class="navmore">
  <h1>More Posts</h1>
  <a href="./archive/">Show archive</a>
</nav>
{% endif %}
