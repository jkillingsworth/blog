{% assign tracking-id = "UA-114299226-1" %}

{% if jekyll.environment == "production" %}
{% assign pageview = true %}
{% else %}
{% assign pageview = false %}
{% endif %}

<link rel="preload" href="https://www.google-analytics.com/analytics.js" as="script" />
<script src="https://www.googletagmanager.com/gtag/js?id={{ tracking-id }}" async></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag("js", new Date());
  gtag("config", "{{ tracking-id }}", { "send_page_view": {{ pageview }} });
</script>
