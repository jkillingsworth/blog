---
layout: default
---

<main>
  {% for page in site.posts %}
  <article>
    <header>
      <h1>
        <a href="{{ page.url }}">{{ page.title | escape }}</a>
      </h1>
    </header>
    {{ page.excerpt }}
    <footer>
      <em><a href="{{ page.url }}">Read more&hellip;</a></em>
    </footer>
  </article>
  {% endfor %}
</main>
