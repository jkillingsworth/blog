<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}" />
  <base href="{{ site.baseurl }}/" />
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora%7CLora:i%7COpen+Sans:b" />
  {% include styles.html %}
</head>
<body>
  <header>
    <h1>
      <a href="./">Jim Killingsworth</a>
    </h1>
    <nav class="navmain">
      <h1>Main Menu</h1>
      <ul>
        <li>
          <a href="./">
            Home
          </a>
        </li>
        <li>
          <a href="./about/">
            About
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <h1>Content</h1>
    {{ content }}
  </section>
  <section class="sidebar">
    <h1>Sidebar</h1>
    {% include sidebar.html %}
  </section>
  <footer>
    &copy; 2017 Jim Killingsworth. All rights reserved.
  </footer>
</body>
</html>
